<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Pixel.Gui</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Montserrat:wght@400;600&family=Titan+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a3f78a41dc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="menu-logo">
             <a href="index.html"><img src="Images/logoPixelGui.png" alt="Logotype de PixelGui"></a>        
            </div>
            <nav>
                <a href="index.html">Art</a>
                <a href="about.html">A propos</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <section id="contact">
             <form method="get" action="#">
                <div class="container-nom-email">
                        <div class="container-nom"><label for="nom">Nom :</label>
                        <input type="text" name="nom" id="nom" placeholder="Ex. : Gui" autofocus>
                    </div>
                    <div class="container-email">
                        <label for="email">E-mail :</label>
                        <input type="email" name="email" id="email" placeholder="Ex. : gui@hello.com">
                    </div>
                </div>
                <label for="message">Message :</label>
                <textarea name="message" id="message" placeholder="Qu'est ce qui vous ferai plaisir ?"></textarea>
                <input type="submit" value="Envoyer" class="cta cta-center">
             </form>
            </section>
        </main>
        <footer>
            <div>
                <a href="https://www.instagram.com/pixel.gui/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/Guimthom" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/guillaume-thomas-b92b31113/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://pixelgui.tumblr.com" target="_blank"><i class="fa-brands fa-tumblr"></i></a>
            </div>
        </footer>
    </body>
</html>
