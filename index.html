<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Pixel.Gui</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Montserrat:wght@400;600&family=Titan+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a3f78a41dc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="menu-logo">
             <a href="index.html"><img src="Images/logoPixelGui.png" alt="Logotype de PixelGui"></a>        
            </div>
            <nav>
                <a href="index.html">Art</a>
                <a href="about.html">A propos</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <section id="photos">
                <h3>Modélisation</h3>
                <div class="container">
                <div class="box une container-image">
                    <a href="Images/photo1.png" alt="Modélisation d'un canapé en 3D">
                        <img src="Images/photo1.png">
                        <h4 class="color-hover">Canapé</h4>
                    </a>
                </div>
                <div class="box deux container-image">
                    <a href="Images/photo2.png" alt="Modélisation d'une chaise en 3D">
                        <img src="Images/photo2.png">
                        <h4 class="color-hover">Chaise</h4>
                    </a>
                </div>
                <div class="box trois container-image">
                    <a href="Images/photo3.png" alt="Modélisation d'un donut en 3D">
                        <img src="Images/photo3.png">
                        <h4 class="color-hover">Donut</h4>
                    </a>
                </div>
                <div class="box quatre container-image">
                    <a href="Images/photo4.png" alt="Modélisation d'une enclume en 3D">
                        <img src="Images/photo4.png">
                        <h4 class="color-hover">Enclume</h4>
                    </a>
                </div>
                <div class="box cinq container-image">
                    <a href="Images/photo5.png" alt="Modélisation d'un vase en 3D">
                        <img src="Images/photo5.png">
                        <h4 class="color-hover">Vase</h4>
                    </a>
                </div>
                <div class="box six container-image">
                    <a href="Images/photo6.png" alt="Modélisation d'une chambre en 3D">
                        <img src="Images/photo6.png">
                        <h4 class="color-hover">Chambre</h4>
                    </a>
                </div>
                <div class="box sept container-image">
                    <a href="Images/photo7.png" alt="Modélisation d'une cabane en 3D">
                        <img src="Images/photo7.png">
                        <h4 class="color-hover">Cabane</h4>
                    </a>
                </div>
                </div>
            </section>
            <section id="test">
                <table>
                 <caption>Tarifs de production</caption>
                 <thead>
                     <tr>
                         <th>Designation</th>
                         <th>Quantité</th>
                         <th>Prix</th>
                     </tr>
                     <tbody>
                         <tr>
                             <td>Modélisation 3D</td>
                             <td>Un meuble</td>
                             <td>450€</td>
                         </tr>
                         <tr>
                             <td>Illustration</td>
                             <td>Un timbre</td>
                             <td>80€</td>
                         </tr>
                     </tbody>
                 </thead>
                </table>
             </section>
        </main>
        <footer>
            <div>
                <a href="https://www.instagram.com/pixel.gui/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/Guimthom" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/guillaume-thomas-b92b31113/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://pixelgui.tumblr.com" target="_blank"><i class="fa-brands fa-tumblr"></i></a>
            </div>
        </footer>
    </body>
</html>
